<html>
<head>
	<title>Public Library Home</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<style>
td {
	padding-bottom: 20px;
	padding-right: 50px
}

h5 {
	margin: 0;
	font-weight: 400;
}
</style>
<body>
	<nav class="navbar navbar-dark bg-dark">
		<a class="navbar-brand" href="/welcome">
    		<img src="/images/ApplicationLogo.png" alt="Logo" style="width:70px;height:70px">
 		 </a>
  		<span class="navbar-brand mb-0 h1"><h2 style="text-align:center">Public Library</h2></span>
  		<div style="float: right">
			<p style="float: left;color:white;" th:text="${sessionClient}"></p>
		</div>
	</nav>
	<form th:action="@{/forgotPassword}" th:object="${recoverPassword}"
		method="post">
		<table id="table">
			<tr>
				<td>Email:</td>
				<td><input name="uemail" type="text" id="uemail"
					th:field="*{email}" /></td>
			</tr>
			<tr>
				<td>Question:</td>
				<td th:text="${securityQuestion}">email error</td>
			</tr>
			<tr>
			<tr>
				<td>Answer:</td>

				<td><input name="upass" type="password" id="upass"
					th:field="*{securityQuestionAnswer}" /></td>
			</tr>
			<tr>
				<td><button type="submit">Send Email</button></td>
			</tr>
		</table>
	</form>
</body>
</html>
