<html>
	<html xmlns:th="http://www.thymeleaf.org">
	<head>
	<head>
	<title>Public Library Home</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<style type="text/css" media="screen">

			ul.breadcrumb {
			  padding: 10px 16px;
			  list-style: none;
			}
			
			ul.breadcrumb li {
			  display: inline;
			  font-size: 18px;
			}
			
			ul.breadcrumb li+li:before {
			  padding: 8px;
			  color: black;
			  content: ">\00a0";
			}
			
			ul.breadcrumb li a {
			  color: #0275d8;
			  text-decoration: none;
			}
		</style>
			
	</head>
	<body>
		<nav class="navbar navbar-dark bg-dark">
			<a class="navbar-brand" href="/welcome">
	    		<img src="/images/ApplicationLogo.png" alt="Logo" style="width:70px;height:70px">
	 		 </a>
	  		<span class="navbar-brand mb-0 h1"><h2 style="text-align:center">Public Library</h2></span>
	  		<div style="float: right">
				<p style="float: left;color:white;" th:text="${sessionClient}"></p>
				<a style="float: right; margin: 0 100px" th:if="${loggingStatus}=='Logout'" href="/logOut"><p
					th:text="${loggingStatus}"></p></a>
				<a style="float: right; margin: 0 100px" th:if="${loggingStatus}=='Register / Login'" href="/signIn"><p
					th:text="${loggingStatus}"></p></a>
			</div>
		</nav>
	
        
        <div class = "BreadCrumbs" style = "margin-left:5%">
        	<ul class="breadcrumb">
        		<B><li><a href="/welcome">Home</a></B>
  				<B><li th:text=${itemType} ></li></B>
			</ul>
        </div>
        
        
        <div style="width: 9%; display: inline-block; vertical-align: top;" 
        th:each="category:${categories}">
			<a th:href="@{'/BrowsePage/' + ${itemType} + '/' + ${category}}" th:text="${category}">
			</a>
		</div>
        
	</body>
</html>
